<!DOCTYPE html>
<html ng-app="ShoppingListPromiseApp">
<head>
	<meta charset="utf-8">
	<title> ShoppingList With A Promise</title>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1> Shopping List With A Promise</h1>

	<div ng-controller="ShoppingListController as list">
		<div>
			<input type="text" ng-model="list.itemName" placeholder="itemName">
			<input type="text" ng-model="list.itemQuantity" placeholder="itemQuantity">
			<button ng-click="list.addItem();"> Add Item</button>
		</div>

		<div>
			<ol>
				<li ng-repeat="item in list.items">
					{{item.quantity}} boxes of {{item.name}}
				</li>
			</ol>
		</div>
	</div>

</body>
</html>

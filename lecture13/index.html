<!DOCTYPE html>
<html ng-app='MsgApp'>
<head>
	<meta charset="utf-8">
	<script src="js/angular.js"></script>
	<script src="js/app.js"> </script>
	<style> body{ font-size: 1.5em; }</style>
	<title> Expression and interpolation</title>
</head>
<body>
	<h1> Expressions and Interpolation</h1>
	<div ng-controller='MsgController'>
		Message is : <br>
		{{name}}
		<br>
		{{sayMessage()}}
		<br>
		{{sayDeshaMessage()}}
		<br>
		Truth Message:
		<br>
		{{sayMessage() | truth : 'VARSHA' : 'DESHA' | lowercase}}
	</div>
</body>
</html>

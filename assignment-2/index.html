<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
<head>
	<meta charset="utf-8">
	<title> Shopping List Check Application</title>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1> Shopping List Check Application </h1>
	<!-- List of items to be bought -->
	<div ng-controller="ToBuyController as buyList">
		<h2> To Buy List</h2>
		<div ng-show="buyList.items.length < 1">
			Everything is bought!
		</div>
		<ol>
			<li class="lineItem" ng-repeat="item in buyList.items">
				Buy {{item.quantity}} of {{item.name}}
				<span>
					<button ng-click="buyList.buyItem($index)">
						Bought
					</button>				
				</span>
				
			</li>
		</ol>
	</div>

	<!-- List of items Already bought -->
	<div ng-controller="AlreadyBoughtController as boughtList">
		<h2> Already bought list</h2>
		<div ng-show="boughtList.items.length < 1">
			Nothing bought yet!
		</div>
		<ol>
			<li class="lineItem" ng-repeat="item in boughtList.items">
				Bought {{item.quantity}} {{item.name}}
			</li>
		</ol>
		
	</div>

</body>
</html>
